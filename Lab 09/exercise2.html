<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        input {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <input type="text" placeholder="a = " id="a"><br>
    <input type="text" placeholder="b = " id="b"><br>
    <input type="text" placeholder="c = " id="c"><br>
    <input type="text" placeholder="d = " id="d"><br>

    <input type="submit" value="Calculate" id="btn"><br>

    <input type="text" placeholder="display result" id="display">

    <script>
        let a = document.getElementById('a');
        let b = document.getElementById('b');
        let c = document.getElementById('c');
        let d = document.getElementById('d');
        let calc = document.getElementById('btn');
        let text = document.getElementById('display');
        function calculate() {
            let result = (parseInt(a.value) + parseInt(b.value)) * (parseInt(c.value) + parseInt(d.value));
            text.value = result;
        }
        calc.addEventListener('click', calculate);

    </script>
</body>

</html>
