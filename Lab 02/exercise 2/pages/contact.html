	<div class="content">
        <h1 style="color: darkred">Welcome to Contact page</h1>
        <div class="form">
            <form>
                <label for="">Name</label>
                <input type="text">
                <label for="">Mail</label>
                <input type="email">
                <label for="">Comment</label>
                <textarea name="comment" id="comment" cols="20" rows="20"></textarea>
                <p>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </p>
                <label for="">Vote</label>
                <input type="radio" name="vote">1
                <input type="radio" name="vote">2
                <input type="radio" name="vote">3
                <input type="radio" name="vote">4
                <input type="radio" name="vote">5
                <p>
                    <button style="border: 0px; color: white; background-color: darkred; padding-right: 30px;
                        padding-left: 30px; padding-bottom: 10px; padding-top: 10px">Send</button>
                </p>
            </form>
        </div>
	</div>
	
	<div class="left">
		<h4>New Semantic Elements in HTML5</h4>
