<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

    </style>
</head>

<body>

    <div id="div1"></div>

    <br>

    <div id="div2"></div>


    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');

        function changeDiv1() {
            div2.style.backgroundColor = "yellow";
        }

        function changeDiv2() {
            div1.style.backgroundColor = "yellow";
        }

        function changeBackDiv1() {
            div2.style.backgroundColor = "blue";
        }

        function changeBackDiv2() {
            div1.style.backgroundColor = "red";
        }
        div1.addEventListener('mouseover', changeDiv1);
        div1.addEventListener('mouseout', changeBackDiv1);
        div2.addEventListener('mouseover', changeDiv2);
        div2.addEventListener('mouseout', changeBackDiv2);

    </script>

</body>

</html>
