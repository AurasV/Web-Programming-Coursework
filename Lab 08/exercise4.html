<body>
    <script>
        function sum(n) 
        {
            let s = 1;
            let sum = 0;
            while (s <= n) 
            {
                sum += s * (s + 1) * (s + 2);
                s++;
            }
            return sum;
        }
        console.log(sum(1));
        console.log(sum(2));
        console.log(sum(3));

    </script>
</body>
