<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        function monopolyDice() 
        {
            let dice1 = 0;
            let dice2 = 0;
            let sum = 0;
            let counter = 0;
            while (dice1 == dice2) 
            {
                dice1 = parseInt((Math.random() * 6 + 1));
                dice2 = parseInt((Math.random() * 6 + 1));
                sum += dice1 + dice2;
                counter++;
                console.log(dice1 + " " + dice2);
                if (counter === 3 && dice1 === dice2) 
                {
                    sum = 0;
                    break;
                }
            }
            return sum;
        }
        console.log(monopolyDice());

    </script>
</body>
